<div class="game-select row-one">
  <div class="flex flex-row flex-center">
    <h1>Welcome to BlackJack</h1>
  </div>
  <div class="flex flex-row flex-center">
    <img style="height: 250px; width: auto;" src="/assets/img/blackjack.png" />
  </div>
  <div class="flex flex-row flex-center">
    <h3>Please select your settings to start a game</h3>
  </div>
  <div class="flex flex-row row-one flex-center">
    <label class="form-label" for="numDecks">Number of decks:</label>
    <select class="form-input" id="numDecks" [(ngModel)]="numDecks">
      <option *ngFor="let i of [1,2,3,4,5,6,7,8]" [ngValue]="i">{{i}}</option>
    </select>
  </div>
  <div class="flex flex-row row-one flex-center">
    <label class="form-label" for="numPlayers">Number of players:</label>
    <select class="form-input" id="numPlayers" [(ngModel)]="numPlayers">
      <option *ngFor="let i of [1,2,3]" [ngValue]="i">{{i}}</option>
    </select>
  </div>
  <div class="flex flex-row row-one flex-center">
    <label class="form-label" for="canResplitAces">Allow Resplitting of Aces?</label>
    <input type="checkbox" id="canResplitAces" [(ngModel)]="canResplitAces" />
  </div>
  <div class="flex flex-row flex-center">
    <input type="button" class="btn" value="Let's Play!" (click)="play()" />
  </div>
</div>
